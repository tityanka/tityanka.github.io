    <script>

function canvas() {
    var c = document.getElementById('path');
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.strokeStyle = "white";
    ctx.shadowColor = "white";
    ctx.shadowBlur = 30;
    ctx.moveTo(235,205);
    ctx.quadraticCurveTo(420,190,550,315);
    ctx.moveTo(235,205);
    ctx.quadraticCurveTo(530,33,850,245);
    ctx.moveTo(235,205);
    ctx.quadraticCurveTo(570,110,815,362);
    ctx.stroke();

}
